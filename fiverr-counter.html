<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <section class="header text-center">
      <div class="container">
          <div class="row">
              <div class="col">
                  <ul>
                      <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../index.html" class="text-light">Products</a></li>
                      <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../team.html" class="text-light">Team Member</a></li>
                      <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../age-calculator.html" class="text-light">Age Calculator</a></li>
                      <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../fiverr-counter.html" class="text-light">Fiverr Delivery Timer</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </section>
    <section>
      <div class="fiver-wraper">
        <div class="card shadow">
          <div class="card-header text-center d-flex justify-content-between">
            <h4>Fiverr Work Delivery Counter</h4>
          </div>
          <div class="card-body">
            <form action="" id="fiver-wraper" class="d-flex justify-content-between">
              <div class="form-group mr-2">
                <input type="date" class="form-control">
              </div>
              <div class="form-group mr-2">
                <input type="time" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" value="Start" class="btn btn-success">
              </div>
            </form>
          </div>
          <div class="counter text-center">
            <ul>
              <li>
                <span class="day shadow">00</span>
                <p>Day</p>
              </li>
              <li>
                <span class="hours shadow">00</span>
                <p>Hours</p>
              </li>
              <li>
                <span class="minutes shadow">00</span>
                <p>Minutes</p>
              </li>
              <li>
                <span class="seconds shadow">00</span>
                <p>Seconds</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    

    <!-- Optional JavaScript -->
    <script src="../function.js"></script>
    <script src="../fiverr.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
