<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <section class="header text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul>
                        <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../index.html" class="text-light">Products</a></li>
                        <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../team.html" class="text-light">Team Member</a></li>
                        <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../age-calculator.html" class="text-light">Age Calculator</a></li>
                        <li class="list-group-item d-inline-block font-weight-bold bg-success"><a href="../fiverr-counter.html" class="text-light">Fiverr Delivery Timer</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="team">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5>Team Member</h5>
                        </div>
                        <div class="card-body">
                            <form id="form">
                                <div class="form-group mb-4">
                                    <h6>Name</h6>
                                    <input name="name" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group mb-4">
                                    <h6>Skill...</h6>
                                    <input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
								    <input name="skill" type="checkbox" value="Laravel Developer" id="Laravel"> <label for="Laravel">Laravel Developer</label> <br>
								    <input name="skill" type="checkbox" value="IOS Developer" id="IOS"> <label for="IOS">IOS Developer</label> <br>
								    <input name="skill" type="checkbox" value="Python Developer" id="Python"> <label for="Python">Python Developer</label> <br>
                                </div>
                                <div class="form-group mb-4">
                                    <h6>Gender</h6>
                                    <input name="gender" type="radio" value="male"> <label for="male">Male</label>
                                    <input name="gender" type="radio" value="male"> <label for="female">Female</label>
                                </div>
                                <div class="form-group mb-4">
                                    <h6>Your Photo Link...</h6>
                                    <input name="photo" type="text" class="form-control" placeholder="Photo Link...">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-block font-weight-bold">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row team-member">

                    </div>
                </div>
            </div>
        </div>
    </section>

    
      

    <!-- Optional JavaScript -->
    <script src="../function.js"></script>
    <script src="../team.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
